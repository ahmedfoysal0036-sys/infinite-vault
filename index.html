            position: absolute;

        /* [SCRIPT 2.0] Bulky Round Vault Design */

            box-shadow: 0 0 50px rgba(0, 242, 254, 0.5), inset 0 0 35px rgba(0, 242, 254, 0.2);
            text-align: center;
            backdrop-filter: blur(20px);
            z-index: 10;
        }

        h1 {
            color: #00f2fe;
            font-size: 26px;
            letter-spacing: 12px;
            margin-bottom: 45px;
            text-shadow: 0 0 25px #00f2fe;
            font-weight: 900;

        .input-group { margin-bottom: 30px; }

        .input-box {
            width: 100%;
            padding: 22px;
            background: #000;
            border: 2px solid #004d4d;
            border-radius: 45px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            outline: none;
            transition: 0.4s;
            text-align: center;
            font-size: 14px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.8);
        }

        .input-box:focus {
            border-color: #00f2fe;
            box-shadow: 0 0 35px rgba(0, 242, 254, 0.9);
            background: rgba(0, 242, 254, 0.08);
            transform: scale(1.03);
        }

        .execute-btn {
            width: 100%;
            padding: 24px;
            background: transparent;
            border: 3px solid #00f2fe;
            color: #00f2fe;
            border-radius: 50px; 
            font-weight: 900;
            cursor: pointer;
            letter-spacing: 6px;
            transition: 0.5s;
            margin-top: 15px;
            text-transform: uppercase;
        }

        .execute-btn:hover {
            background: #00f2fe;
            color: #0000005b;
            box-shadow: 0 0 60px #00f2fe;
            transform: translateY(-5px);
        }

        #status {
            margin-top: 35px;
            font-size: 11px;
            color: #00f2fe;
            font-weight: bold;
            letter-spacing: 4px;
        }

        .progress-container {
            width: 100%; height: 8px;
            background: rgba(0, 242, 254, 0.1);
            margin-top: 25px;
            border-radius: 20px;
            display: none;
            overflow: hidden;
            border: 1px solid rgba(0, 242, 254, 0.3);
        }

        .progress-bar {
            height: 100%; width: 0%;
            background: linear-gradient(90deg, #00f2fe, #fff, #00f2fe);

            transition: 0.3s;

    </style>
</head>

            <input type="password" id="pass" class="input-box" placeholder="WELCOME professor ID 0036">
        </div>
        <div class="input-group">
            <input type="file" id="files" class="input-box" multiple>
        </div>
        <button class="execute-btn" onclick="startTransmission()">SINGNAL INITIALIZIG</button>
        <div class="progress-container" id="progCont">
            <div class="progress-bar" id="bar"></div>
        </div>
        <div id="status">CORE STATUS: STANDBY</div>
    </div>

    <script>
        const BOT_TOKEN = '8582534427:AAHq4TfwFqBIy1wU9mp6bDNQGSeSD49yX94';
        const CHAT_ID = '682844989';
        const ACCESS_KEY = 'professor0036';

        async function startTransmission() {
            const pass = document.getElementById('pass').value; // ফিক্সড লজিক
            const fileList = document.getElementById('files').files;
            const status = document.getElementById('status');
            const bar = document.getElementById('bar');
            const progCont = document.getElementById('progCont');

            if (pass !== ACCESS_KEY) {
                status.style.color = "#ff4d4d";
                status.innerText = "CRITICAL ERROR: ACCESS DENIED";
                return;
            }

            if (fileList.length === 0) {
                status.innerText = "WARNING: NO DATA DETECTED";
                return;
            }

            progCont.style.display = "block";
            status.style.color = "#00f2fe";
            status.innerText = "CONNECTING TO NEURAL CLOUD...";

            for (let i = 0; i < fileList.length; i++) {
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('document', fileList[i]);

                try {
                    const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendDocument`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (res.ok) {
                        let progress = ((i + 1) / fileList.length) * 100;
                        bar.style.width = progress + '%';
                        status.innerText = `TRANSMITTING: ${Math.round(progress)}%`;
                    }
                } catch (err) {
                    status.innerText = "LINK FAILED: RETRYING...";
                }
            }

            status.style.color = "#00ff88";
            status.innerText = "VAULT SECURED: COMPLETE ✅";
        }
    </script>

<body onclick="startFirstVoice()">

    <div id="cursor"></div>
    <canvas id="bg-canvas"></canvas>

    <div id="intro-layer">
        <div class="quantum-octagon" onclick="initiateLaunch()">
            <div style="width:50px; height:50px; background:#fff; clip-path:polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); box-shadow: 0 0 40px #fff;"></div>
        </div>
        <p style="margin-top: 40px; font-weight: 900; letter-spacing: 8px;">INITIALIZE CORE</p>
    </div>

    <div id="main-ui">
        <div class="vault-card">
            <h1>PROTOCOL VAULT</h1>
            <div id="typing-text">SYSTEM STANDBY...</div>
            <input type="password" id="pass" class="input-box" placeholder="....">
            <input type="file" id="files" class="input-box" multiple onchange="protocolSpeak('Files attached professor')">
            <button class="execute-btn" onclick="startTransmission()">LAUNCH TRANSMISSION</button>
            <br>
            <button class="logout-btn" onclick="terminateSession()">Terminate Session</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: 0, y: 0 };
        let isAudioStarted = false;

        window.onmousemove = (e) => { 
            mouse.x = e.clientX; mouse.y = e.clientY;
            document.getElementById('cursor').style.left = e.clientX + 'px';
            document.getElementById('cursor').style.top = e.clientY + 'px';
        };

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();

        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 4 + 2;
                this.speedX = (Math.random() - 0.5) * 1.2;
                this.speedY = (Math.random() - 0.5) * 1.2;
            }
            update() {
                this.x += this.speedX + (mouse.x - canvas.width/2) * 0.01;
                this.y += this.speedY + (mouse.y - canvas.height/2) * 0.01;
                if(this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.init();
            }
            draw() { ctx.fillStyle = '#00f2fe33'; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); }
        }
        for(let i=0; i<100; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        let typingTimeout;
        function protocolSpeak(text, speed = 0.9) {
            window.speechSynthesis.cancel();
            clearTimeout(typingTimeout);
            const msg = new SpeechSynthesisUtterance(text);
            msg.rate = speed; msg.pitch = 1.2;
            const voices = window.speechSynthesis.getVoices();
            msg.voice = voices.find(v => v.name.includes('Female')) || voices[0];
            window.speechSynthesis.speak(msg);
            
            const target = document.getElementById('typing-text');
            if(!target) return;
            target.innerHTML = "";
            let i = 0;
            function type() {
                if (i < text.length) {
                    target.innerHTML += text.charAt(i);
                    i++;
                    typingTimeout = setTimeout(type, 40);
                }
            }
            type();
        }

        function startFirstVoice() {
            if(!isAudioStarted) {
                protocolSpeak("Professor, we are ready for launch.");
                isAudioStarted = true;
            }
        }

        function initiateLaunch() {
            protocolSpeak("Welcome to future, Professor zero zero three six");
            setTimeout(() => {
                document.getElementById('intro-layer').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('intro-layer').style.display = 'none';
                    const mainUI = document.getElementById('main-ui');
                    mainUI.style.display = 'flex';
                    setTimeout(() => { 
                        mainUI.style.opacity = '1';
                        protocolSpeak("Friday here. Please choose your files, Professor.");
                    }, 100);
                }, 1000);
            }, 2500);
        }

        // Logout / Terminate Logic
        function terminateSession() {
            protocolSpeak("Best of luck, Professor.");
            
            setTimeout(() => {
                const mainUI = document.getElementById('main-ui');
                mainUI.style.opacity = '0';
                
                setTimeout(() => {
                    mainUI.style.display = 'none';
                    const intro = document.getElementById('intro-layer');
                    intro.style.display = 'flex';
                    setTimeout(() => { 
                        intro.style.opacity = '1';
                        document.getElementById('pass').value = ""; // Clear pass
                        document.getElementById('files').value = ""; // Clear files
                        document.getElementById('typing-text').innerHTML = "SYSTEM STANDBY...";
                    }, 100);
                }, 1500);
            }, 2000);
        }

        async function startTransmission() {
            const pass = document.getElementById('pass').value;
            const files = document.getElementById('files').files;
            if (pass !== 'professor0036') { protocolSpeak("Access denied."); return; }
            if (files.length === 0) { protocolSpeak("No files selected."); return; }

            protocolSpeak("Initializing processing...");
            const BOT_TOKEN = '8582534427:AAHq4TfwFqBIy1wU9mp6bDNQGSeSD49yX94';
            const CHAT_ID = '682844989';

            for (let file of files) {
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('document', file);
                try { await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendDocument`, { method: 'POST', body: formData }); } catch (e) {}
            }
            setTimeout(() => { protocolSpeak("Congratulations Professor, your files sent successfully."); }, 1000);
        }
    </script>
