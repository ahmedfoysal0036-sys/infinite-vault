<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocol Vault | Professor 0036</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --glow: #00f2fe; 
            --bg: #000; 
            --red-glow: #ff4d4d; 
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body { 
            background: var(--bg); 
            min-height: 100vh; 
            overflow: hidden; 
            font-family: 'Orbitron', sans-serif; 
            color: var(--glow); 
        }

        /* Custom Cursor */
        #cursor {
            position: fixed; width: 15px; height: 15px; background: var(--glow);
            border-radius: 50%; pointer-events: none; z-index: 9999;
            box-shadow: 0 0 20px var(--glow), 0 0 40px var(--glow); 
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
        }

        #bg-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        /* Page 1: Quantum Octagon Core */
        #intro-layer {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; transition: 2s ease;
        }

        .quantum-octagon {
            width: 240px; height: 240px; background: rgba(0, 242, 254, 0.05);
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
            border: 4px solid var(--glow); display: flex; justify-content: center;
            align-items: center; position: relative; box-shadow: 0 0 50px var(--glow);
            animation: rotateCore 18s infinite linear; cursor: pointer;
        }

        @keyframes rotateCore { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .core-heart {
            width: 60px; height: 60px; background: #fff;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            box-shadow: 0 0 40px #fff, 0 0 80px var(--glow);
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.2); opacity: 1; } }

        /* Page 2: Vault Interface */
        #main-ui { 
            display: none; height: 100vh; flex-direction: column; 
            justify-content: center; align-items: center; opacity: 0; transition: 2s; 
        }

        .vault-card {
            background: rgba(0, 8, 15, 0.98); padding: 60px; border-radius: 70px;
            border: 3px solid var(--glow); box-shadow: 0 0 100px rgba(0, 242, 254, 0.25);
            text-align: center; width: 95%; max-width: 650px;
        }

        h1 { font-weight: 900; font-size: 32px; letter-spacing: 12px; margin-bottom: 25px; text-shadow: 0 0 20px var(--glow); }

        #typing-text { 
            font-size: 15px; margin-bottom: 35px; min-height: 45px; 
            color: #fff; line-height: 1.6; letter-spacing: 2px; font-weight: 700; 
        }

        .input-box {
            width: 100%; padding: 25px; background: #000; border: 2px solid #004d4d;
            border-radius: 60px; color: #fff; font-family: 'Orbitron'; margin-bottom: 22px;
            outline: none; text-align: center; font-weight: 900; font-size: 16px;
            transition: 0.4s;
        }

        .input-box:focus { border-color: var(--glow); box-shadow: 0 0 30px var(--glow); }

        .execute-btn {
            width: 100%; padding: 25px; background: var(--glow); border: none;
            color: #000; border-radius: 60px; font-weight: 900; letter-spacing: 5px;
            font-size: 20px; cursor: pointer; box-shadow: 0 0 40px var(--glow); transition: 0.4s;
        }

        .execute-btn:hover { transform: scale(1.02); filter: brightness(1.2); }

        .logout-btn {
            background: transparent; border: 2px solid var(--red-glow); color: var(--red-glow);
            padding: 14px 40px; border-radius: 50px; font-family: 'Orbitron'; font-weight: 900;
            font-size: 13px; letter-spacing: 4px; cursor: pointer; transition: 0.4s;
            margin-top: 25px; text-transform: uppercase;
        }

        .logout-btn:hover { background: var(--red-glow); color: #000; box-shadow: 0 0 40px var(--red-glow); }
    </style>
</head>
<body onclick="initAudioEngine()">

    <div id="cursor"></div>
    <canvas id="bg-canvas"></canvas>

    <div id="intro-layer">
        <div class="quantum-octagon" onclick="bootProtocol()">
            <div class="core-heart"></div>
        </div>
        <p style="margin-top: 50px; font-weight: 900; letter-spacing: 10px; opacity: 0.7;">QUANTUM CORE 0036</p>
    </div>

    <div id="main-ui">
        <div class="vault-card">
            <h1>PROTOCOL VAULT</h1>
            <div id="typing-text">WAITING FOR COMMAND...</div>
            <input type="password" id="pass" class="input-box" placeholder="ACCESS KEY">
            <input type="file" id="files" class="input-box" multiple onchange="fridaySpeak('File attached, Professor.')">
            <button class="execute-btn" onclick="startUpload()">LAUNCH TRANSMISSION</button>
            <br>
            <button class="logout-btn" onclick="logoutProtocol()">Terminate Session</button>
        </div>
    </div>

    <script>
        // BACKGROUND ENGINE
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: 0, y: 0 };
        let audioActive = false;

        window.onmousemove = (e) => { 
            mouse.x = e.clientX; mouse.y = e.clientY;
            document.getElementById('cursor').style.left = e.clientX + 'px';
            document.getElementById('cursor').style.top = e.clientY + 'px';
        };

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();

        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 2;
                this.speedX = (Math.random() - 0.5) * 1.5;
                this.speedY = (Math.random() - 0.5) * 1.5;
            }
            update() {
                this.x += this.speedX + (mouse.x - canvas.width/2) * 0.02;
                this.y += this.speedY + (mouse.y - canvas.height/2) * 0.02;
                if(this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.init();
            }
            draw() { ctx.fillStyle = '#00f2fe44'; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); }
        }
        for(let i=0; i<120; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // SPEECH & TYPING ENGINE
        let typeTick;
        function fridaySpeak(text) {
            window.speechSynthesis.cancel();
            clearTimeout(typeTick);
            
            const speech = new SpeechSynthesisUtterance(text);
            speech.rate = 1.0; speech.pitch = 1.2;
            const voices = window.speechSynthesis.getVoices();
            speech.voice = voices.find(v => v.name.includes('Female')) || voices[0];
            window.speechSynthesis.speak(speech);

            const display = document.getElementById('typing-text');
            display.innerHTML = "";
            let idx = 0;
            function type() {
                if (idx < text.length) {
                    display.innerHTML += text.charAt(idx);
                    idx++;
                    typeTick = setTimeout(type, 35);
                }
            }
            type();
        }

        function initAudioEngine() {
            if(!audioActive) {
                fridaySpeak("Professor, we are ready for launch.");
                audioActive = true;
            }
        }

        function bootProtocol() {
            fridaySpeak("Welcome to future, Professor zero zero three six.");
            setTimeout(() => {
                document.getElementById('intro-layer').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('intro-layer').style.display = 'none';
                    const ui = document.getElementById('main-ui');
                    ui.style.display = 'flex';
                    setTimeout(() => { 
                        ui.style.opacity = '1'; 
                        fridaySpeak("Friday here. Please choose your files, Professor.");
                    }, 100);
                }, 1000);
            }, 2800);
        }

        function logoutProtocol() {
            fridaySpeak("Best of luck, Professor.");
            setTimeout(() => {
                document.getElementById('main-ui').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('main-ui').style.display = 'none';
                    const intro = document.getElementById('intro-layer');
                    intro.style.display = 'flex';
                    setTimeout(() => { 
                        intro.style.opacity = '1';
                        document.getElementById('pass').value = "";
                        document.getElementById('typing-text').innerHTML = "SYSTEM STANDBY...";
                    }, 100);
                }, 1000);
            }, 2000);
        }

        async function startUpload() {
            const pass = document.getElementById('pass').value;
            const files = document.getElementById('files').files;
            if (pass !== 'professor0036') { fridaySpeak("Access denied. Invalid credentials."); return; }
            if (files.length === 0) { fridaySpeak("No data detected."); return; }

            fridaySpeak("Initializing processing....");
            
            const BOT_TOKEN = '8582534427:AAHq4TfwFqBIy1wU9mp6bDNQGSeSD49yX94';
            const CHAT_ID = '682844989';

            for (let file of files) {
                const form = new FormData();
                form.append('chat_id', CHAT_ID);
                form.append('document', file);
                try { await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendDocument`, { method: 'POST', body: form }); } 
                catch (e) { console.log("System glitch"); }
            }
            
            setTimeout(() => { fridaySpeak("Congratulations Professor, your send successfully."); }, 1000);
        }
    </script>
</body>
</html>
